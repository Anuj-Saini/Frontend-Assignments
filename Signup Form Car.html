<h2>Signup Form Car</h2>
<form method="post">
<div>
    <label for="name">Name<sup>*</sup></label>
    <input type="text" id="name" required>
</div><br>
<div>
    <label for="email">Email<sup>*</sup></label>
    <input type="text" id="email" required>
</div><br>
<div>
    <label for="gender">Gender<sup>*</sup></label><br>
    <input type="radio" id="gender" name="gender" value="Female" required>Female<br>
    <input type="radio" id="gender" name="gender" value="Male" required>Male<br>
</div><br>
<div>
    <label for="cars">Car Brands<sup>*</sup></label>
   <select id="cars">
     <option>BMW</option>
     <option>Audi</option>
     <option>Mercedez</option>
   </select>
</div><br>
<div>
    <label for="age">Age<sup>*</sup></label>
    <input type="text" id="age" required>
</div><br>
<div>
    <label for="dob">DOB<sup>*</sup></label>
    <input type="date" id="dob" required>
</div><br>
<div>
    <label for="password">Password<sup>*</sup></label>
    <input type="password" id="password" required>
</div><br>
<div>
    <button type="submit" id="submit" value="Submit">Submit</button>
</div><br>
</form>
